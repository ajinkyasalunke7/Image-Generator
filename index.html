  <script>
    function openGeneratedLink() {
      var width = document.getElementById("inputWidth").value;
      var height = document.getElementById("inputHeight").value;
      var keyword1 = document.getElementById("inputKeyword1").value;
      var keyword2 = document.getElementById("inputKeyword2").value;
  
      var link = "https://source.unsplash.com/" + width + "x" + height + "/?" + keyword1 + "," + keyword2;
  
      var newWindow = window.open(link);
  
      // Add an event listener to retrieve the new URL when the new window is loaded
      newWindow.addEventListener("load", function() {
        var newURL = newWindow.location.href;
        console.log("New URL:", newURL);
      });
    }
  </script>
